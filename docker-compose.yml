version: '3'
services:
    notes_app:
        build: .
        container_name: "notes_app"
        env_file: .env
        ports:
            - "3000:3000"
        networks:
            - redis-net
        depends_on:
            - redis

    redis:
        image: redis:4.0.5-alpine
        command: ["redis-server", "--appendonly", "yes"]
        hostname: redis
        networks:
            - redis-net
        volumes:
            - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data: