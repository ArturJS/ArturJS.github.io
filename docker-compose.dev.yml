version: '3'
services:
    notes_app_dev:
        command: nodemon --watch server -e js,mjs server/index.js
        build: 
            context: .
            dockerfile: Dockerfile.dev
        container_name: "notes_app_dev"
        env_file: .env
        ports:
            - "3000:3000"
        volumes:
            - .:/usr/node/notes-app
        networks:
            - redis-net
        depends_on:
            - redis

    redis:
        image: redis:4.0.5-alpine
        command: ["redis-server", "--appendonly", "yes"]
        hostname: redis
        networks:
            - redis-net
        volumes:
            - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data:
